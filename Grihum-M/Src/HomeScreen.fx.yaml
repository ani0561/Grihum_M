HomeScreen As screen:
    Fill: =RGBA(255, 255, 255, 1)

    HomeScreenContainer As groupContainer.manualLayoutContainer:
        Height: =Max(App.Height, App.DesignHeight)
        Width: =Max(App.Width, App.DesignWidth)
        ZIndex: =1

        LogoImg As image:
            Height: =200
            Image: =image
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Width: =400
            X: =120
            Y: =208
            ZIndex: =1

        SignInbtn As button:
            Fill: =RGBA(184, 0, 0, 1)
            Height: =70
            HoverFill: =ColorFade(Color.Red, 0.5)
            OnSelect: =Navigate(SignInScreen)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =20
            Text: ="Sign-In"
            Width: =500
            X: =70
            Y: =465
            ZIndex: =2

        CreateAccountbtn As button:
            Fill: =RGBA(0, 13, 75, 1)
            Height: =70
            OnSelect: =Navigate(SignUpScreen)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =20
            Text: ="Create Account"
            Width: =500
            X: =70
            Y: =590
            ZIndex: =3

        Image2 As image:
            Height: =250
            Image: ='png-transparent-house-renting-room-property-home-house-building-apartment-room-removebg-preview'
            ImagePosition: =ImagePosition.Fill
            Width: =348
            X: =146
            Y: =711
            ZIndex: =4

