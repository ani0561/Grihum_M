                        OnSelect: |+
                            =// Step 1: Check if all fields are filled
                            If(
                                IsBlank(Dropdown1.Selected.Value),
                                Notify("Please select a Forum.", NotificationType.Error);
                                ,
                                IsBlank(TextInput3.Text),
                                Notify("Please enter a Subject.", NotificationType.Error);
                                ,
                                IsBlank(RichTextEditor1.HtmlText),
                                Notify("Please enter a Description.", NotificationType.Error);
                                ,
                                IsBlank(Dropdown3.Selected.Value),
                                Notify("Please select a Category.", NotificationType.Error);
                                ,
                                // Step 2: Post the new question if all fields are filled
                                Set(
                                    NewQuestion,
                                    Patch(
                                        'Questions List',
                                        Defaults('Questions List'),
                                        {
                                            Forum: Dropdown1.Selected.Value,
                                            Subject: TextInput3.Text,
                                            Description: RichTextEditor1.HtmlText,
                                            Categories: Dropdown3.Selected.Value
                                        }
                                    )
                                );
                                
                                // Step 3: Fetch all users from the SharePoint list
                                ClearCollect(
                                    AllUsers,
                                    LoginDetails
                                );
                            
                                // Step 4: Add notifications for all users
                                ForAll(
                                    AllUsers,
                                    Patch(
                                        'Notifications List',
                                        Defaults('Notifications List'),
                                        {
                                            UserId: ThisRecord.UserName, // Assuming UserName stores the email
                                            QuestionId: NewQuestion.ID, // ID of the new question
                                            IsRead: false
                                        }
                                    )
                                );
                                Notify("Forum has been submitted successfully!", NotificationType.Success);
                            
                                // Optionally, reset form fields or provide user feedback
                                Reset(Dropdown3);
                                Reset(TextInput3);
                                Reset(RichTextEditor1);
                                Reset(Dropdown1);
                                
                            
                                Navigate(Screen1)
                            );
                            
